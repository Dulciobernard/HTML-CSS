<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="containe">
    <div class="wrapper">
      <div class="img-top">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="img-overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
       
        </div>
        <div class="box-text">
          <a href="#">Equilibrium #3429</a>
          <p> Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex">
            <div class="div">
             <div class="eft">
              <img src="images/icon-ethereum.svg" alt="">
              <p class="p1">0.041 ETH</p>
             </div>
             <div class="clock">
              <img src="images/icon-clock.svg" alt="icon-clock">
              <p class="p2">3 days left</p>
             </div>
            </div>
            <hr>
            <div class="author">
              <img class="im1" src="images/image-avatar.png" alt="">
              <p> Creation of <a id="ca" href="#"> Jules Wyvern</a></p>
            </div>
        </div>
      </div>
    </body>
    </html>
