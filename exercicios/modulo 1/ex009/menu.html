<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
       
        ul {
            width: 300px;
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333333;
}

       
li {
  float: left;
}
li a {
  display: block;
  color: white;
  text-align: center;
  padding: 16px;
  text-decoration: none;
}
        li >a:hover{
          background-color: #111111;
        }
    </style>
</head>
<body>
    <h1>menu de navegação</h1>
<p>Neste exemplo, usamos CSS para estilizar a lista horizontalmente, para criar um menu de navegação:</p>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
          </ul>          
    </nav>
</body>
</html>
