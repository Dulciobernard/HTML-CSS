<!DOCTYPE html>
<html lang="pt-aoa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <label for="icolor">Color</label>
        <input type="color" name="color" id="icolor" value="#00ff00">
    </p>
    <p>
        <label for="inivel">Nivel de satisfação</label>
        <input type="range" name="nivel" id="inivel" max="5" min="0">

    </p>
    <p>
        <label for="ifoto">Foto de perfil</label>
        <input type="file" name="foto" id="ifoto">
    </p>
    
    <p>
        <input type="submit" value="Enter">
        <input type="reset" value="Limpa">
    </p>

    </form>
</body>
</html>
