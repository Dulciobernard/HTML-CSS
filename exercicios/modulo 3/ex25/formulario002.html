<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="isus">Usuario:</label>
            <input type="text" name="Usuario" id="Usuario" required minlength="3" maxlength="16" autocomplete="username">
           
        </p>
        <p>
            <label for="sen">Senha:</label>
            <input type="password" name="sen" id="sen" required maxlength="8" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar"></p> 
            <input type="reset" value="Limpa">
    </form>
</body>
</html>
