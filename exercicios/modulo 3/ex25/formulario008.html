<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="in1">Numero 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="iso.innerHTML= Number(in1.value)+Number(in2.value)">
        </p>
        <p>
            <label for="in2">Numero 2:</label >
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="iso.innerHTML= Number(in1.value)+Number(in2.value)">
        </p>
        <p>
            <label for="iso">Soma:</label>
            <output name="soma" id="iso"> 0</output>
        </p>
        <p>
            <input type="submit" value="Enter">
            <input type="reset" value="Limpa">
        </p>
    </form>
</body>
</html>
