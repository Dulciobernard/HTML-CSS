<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="" method="post">

        <p>
            <label for="ipro">Provincia</label>
            <select name="provincia" id="ipro">
                
                <option value="BGO">Bengo</option>
                <option value="BGU">Benguela</option>
                <option value="BIE">Bie</option>
                <option value="CAB">Cabinda</option>
                <option value="CCU">Cuando Cubango</option>
                <option value="CNO">Cuanza Norte</option>
                <option value="CUS">Cuanza Sul</option>
                <option value="CNN">Cunene</option>
                <option value="HUA">Huambo</option>
                <option value="HUI">Huila</option>
                <option value="LUA">Luanda</option>
                <option value="LNO	">Lunda Norte</option>
                <option value="LSU">Lunda Sul</option>
                <option value="MAL">Malanje</option>
                <option value="MOX">Moxico</option>
                <option value="NAM">Namibe</option>
                <option value="UIG	">Uige</option>
                <option value="ZAI">Zaire</option>
            </select>
        </p>
        <p>
            <label for="iprofissãp">Profissão</label>
            <input type="text" name="" id="iprofissãp" list="ilsprof">
            <datalist id="ilsprof">
                <option value="AMD">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Messagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enter">
            <input type="reset" value="Limpa">
        </p>
    </form>
</body>
</html>
