<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <form action="" method="get">
        <p>
            <label for="usus">Usuario</label>
            <input type="text" required placeholder="username" autocomplete="username" maxlength="30">
        </p>
        <p>
            <label for="imes">Periodo do ano:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2023-10-20">
        </p>
        <p>
            <label for="ihora">HORA da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
          <label for="imedia">Media:</label>
          <input type="number" name="num" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpa">
        </p>
    </form>
    
</body>
</html>
