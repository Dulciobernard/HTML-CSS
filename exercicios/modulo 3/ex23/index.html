<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=~
    , initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
        }
       
        th,td{border-style: double;
            border: 1px dashed black;
            background-color: aquamarine;
            padding: 10px;
        }
        .cor{
            background-color: dimgray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="cor">NOMES</th>
            <th>Dulcio</th>
            <th>Netilson</th>
            <th>Lisboa</th>
            <th>Bernardo</th>
        </tr>
        <tr>
            <td class="cor">IDADES</td>
            <td>15</td>
            <td>20</td>
            <td>25</td>
            
        </tr>
        <tr>
            <td class="cor">Cidade</td>
            <td>Luanda</td>
            <td>Huambo</td>
           
           
        </tr>
    </table>
</body>
</html>
