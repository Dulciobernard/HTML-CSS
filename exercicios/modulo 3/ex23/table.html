<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse: collapse;
           
        }
         td{
            border: 2px solid black;
            padding: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
           <td colspan="2">1</td>
           <td>2</td>
           <td rowspan="4">3</td>
           
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
           
        </tr>
        <tr>
           
           <td>10</td>
           <td>11</td>
           <td>12</td>
        </tr>
        <tr>
           
           <td>14</td>
           <td>15</td>
           <td>16</td>
        </tr>
        
    </table>
</body>
</html>
