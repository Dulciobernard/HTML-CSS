<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de caixa</title>
  <style>
    body{
     background-color: aliceblue;
    }
   h1{
    background-color: lightgray;
    height: 300px;
    width: 300px;
    

    border: 20px solid darkgreen;
    padding: 10px 10px 10px 10px;
    margin: 20px auto 40px auto;
    outline: 5px dashed salmon;
   
   }
   a{
   
    border: 5px solid red;
    padding: 10px 10px 10px 10px;
    margin: 5px 5px 5px 5px;
   }
  </style>
</head>
<body>
  <h1>Exemplo de caixa box-level</h1>
  <p>Parágrafos também são exemplos de box-level,mas os <a href="#">links são exemplos de caixas inline-level</a>.Vamos ver como tudo isso funciona.</p>
 

</body>
</html>
