<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
       label{
        cursor: pointer;
        
       } 
    </style>
</head>
<body>
    <form action="#"  method="get" target="_blank">
      <p>O meu formulario</p>  
      <p>
        <label for="db">Nome:</label>
        <input type="text" id="db" name="db" placeholder="Seu nome" required>
      </p>
      <p>
        <label for="dev">Sou um dev</label>
        <input type="checkbox" id="dev" name="dev" value="sim"><br>
        <label for="dev">Sou um dev</label>
        <input type="checkbox" id="dev" name="dev" value="sim" checked><br>
        <label for="dev">Sou um dev</label>
        <input type="checkbox" id="dev" name="dev" value="sim">
      </p>
      <p>Gênero <br>
        <label for="dev">Feminino</label>
        <input type="radio" id="Feminino" name="genero" value="F"><br>
        <label for="dev">Masculino</label>
        <input type="radio" id="Masculino" name="genero" value="M" checked><br>
        <label for="dev">Outros</label>
        <input type="radio" id="outros" name="genero" value="outros">
      </p>
      <p>
        <label for="date">Data:</label>
        <input type="date" id="date" name="date"  value="2023-07-14">
      </p>
      <p>
        <label for="Data">Data:</label>
        <input type="datetime-local" id="Data" name="Data"  value="2023-07-14T13:18">
      </p>
      <p>
        <label for="Time">Time:</label>
        <input type="time" id="Time" name="Tami"  value="13:22:01">
      </p>
      <p>
        <label for="email">E-MAIL:</label>
        <input type="email" id="email" name="email"  placeholder="Seu endereço de email">
      </p>
      <p>
        <label for="file">Imagen:</label>
        <input type="file" id="file" name="file"  accept=".png,.svg,image/*" multiple>
      </p>
      <p>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" >
      </p>
      <p>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
      </p>
      
    </form>

</body>
</html>
